<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<!-- Menggunakan inline CSS untuk memberikan tata letak yang sederhana -->
<div style="text-align: center; margin-top: 50px;">
    <!-- Menampilkan Nama -->
    <h2>User Details</h2>
    <p>First Name: $firstName</p>
    <p>Last Name: $lastName</p>
    <p>Age: $age</p>
    <p>From: $from</p>
    <!-- Menampilkan Gambar Profil -->
    <p>Profile Picture:</p>
    <img src="/download?file=$pictureProfile" alt="Profile Picture" style="width: 200px; height: 200px; margin-top: 10px;">
</div>

</body>
</html>
